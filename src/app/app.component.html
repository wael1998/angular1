    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      
      <div class="navbar-nav">
        <a class="nav-item nav-link" *ngIf="welcomeScreenOn" (click)="scrollTo('about-us-div')">About us</a>

        <a class="nav-item nav-link" *ngIf="welcomeScreenOn" (click)="scrollTo('contact-us-div')">Contact us</a>


        <a class=" nav-item nav-link" *ngIf="welcomeScreenOn" (click)="switchToSignIn()">Sign in</a>


        <a class=" nav-item nav-link showBtn" *ngIf=" !welcomeScreenOn && !signInScreenOn" (click)="switchTotruck()">Truck</a>

        <a class=" nav-item nav-link showBtn" *ngIf=" !welcomeScreenOn && !signInScreenOn" (click)="switchToMAP()" >map</a>
        <a class=" nav-item nav-link showBtn" *ngIf=" !welcomeScreenOn && !signInScreenOn" (click)="switchToEmployer()" >Employer</a>
        <a class=" nav-item nav-link showBtn" *ngIf=" !welcomeScreenOn && !signInScreenOn" (click)="switchToMAP()" >Client</a>
        <a class=" nav-item nav-link showBtn" *ngIf=" !welcomeScreenOn && !signInScreenOn" (click)="switchToMAP()" >Trush</a>

        <a class=" nav-item nav-link showBtn myBooksBtn" data-toggle="modal" data-target="#addBookModal"
          *ngIf="adminDashboardOn">Add book</a>
      </div>
    </div>
  </nav>

  <!-- Modal -->
  <div *ngIf="adminDashboardOn" class="modal fade" id="addBookModal" tabindex="-1" role="dialog"
    aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add book</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="pt-8">
            <!-- Email input -->
            <div class="form-outline mb-2">
              <label class="form-label" for="titleInput">Book Title</label>
              <input type="email" id="titleInput" class="form-control form-control-lg"
                placeholder="Enter the book's title" />
            </div>
            <!-- Password input -->
            <div class="form-outline mb-2">
              <label class="form-label" for="authorInput">Book Author</label>
              <input type="password" id="authorInput" class="form-control form-control-lg"
                placeholder="Enter the book's author" />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary saveChangesButton">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <app-map *ngIf=" mapOn" ></app-map>
  <app-truck *ngIf=" truckOn" ></app-truck>
  <app-dashboard-admin *ngIf="adminDashboardOn"></app-dashboard-admin>
  <app-dashboard-user *ngIf="userDashboardOn"></app-dashboard-user>  
  <app-welcome-screen *ngIf="welcomeScreenOn"></app-welcome-screen>
  <app-sign-in-screen *ngIf=" signInScreenOn" (loggedIn)="logIn($event)"></app-sign-in-screen>
  <app-employer *ngIf="EpmloyerOn" ></app-employer>
